<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=0, initial-scale=1.0">
    <title>JavaScript IV</title>
    <style>
        body{
            font:normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = String(window.prompt('Qual seu nome?'))
        document.write(`Olá, ${nome} seu nome tem:  ${nome.length} letras.<br>`)
        document.write(`Seu nome em letras maiusculas é ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em letras minusculas é ${nome.toLocaleLowerCase()}<br`)    
    </script>
</body>
</html>
